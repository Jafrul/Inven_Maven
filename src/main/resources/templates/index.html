<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org" >
    <head>
   <meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Add Employee</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
    </head>
    <body>
        <div align="center">
           
            
            <table border="2" cellpadding="10">
                <thead>
                    <tr>
                        <th>Product Name</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                <tr th:each="pro : ${list}">
                    <td th:text="${pro.productName}"></td>
                    <td th:text="${pro.price}"></td>
                    <td th:text="${pro.quantity}"></td>
                   <!--<td><a th:href="/@{/delete/ + ${emp.id}}">Delete</a></td>-->
                    
                  
                   <td>
                       
                       <a th:href="@{/edit/{id}(id=${pro.id})}">Edit</a>
                       &nbsp;&nbsp;&nbsp;
                   <a th:href="@{/delete/{id}(id=${pro.id})}">Delete</a></td>
                </tr>
            </tbody>
        </table>
            
             <a  th:href="@{/showForm}">Add Product</a>
             
        </div>
    </body>
</html>
