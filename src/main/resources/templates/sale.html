<html>
    <head>
        <title>Update Product</title>
        <link rel="stylesheet"
              href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
              crossorigin="anonymous">
        <link rel="stylesheet"
              href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
              integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
              crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body >
        <div>
            <h2>Update Product</h2>
            <form action="#" th:action="@{/update/{id}(id=${product.id})}"
                  th:object="${product}" method="POST" >
                
                <div class="row">
                    <div class="form-group col-md-8">
                        
                        <label for="productName" class="col-form-label">Product Name</label> <input
                            type="text" th:field="*{productName}" class="form-control" id="name"
                            placeholder="Product Name"> 
                    </div>
                    <div class="form-group col-md-8">
                        <label for="price" class="col-form-label">Price</label> <input
                            type="text" th:field="*{price}" class="form-control" id="gender"
                            placeholder="Price"> <span
                            </div>
                        </div>
 
                <div class="form-group col-md-8">
                    <label  class="col-form-label"> Available Quantity</label> <input
                        type="text" th:field="*{quantity}" th:readonly="readonly" class="form-control"
                        id="department" placeholder="Quantity">
                </div>
                <div class="form-group col-md-8">
                    <label for="quantity" class="col-form-label"> Sale Quantity</label> <input
                        type="text" th:field="*{quantity}"  class="form-control"
                        id="department" placeholder="Quantity">
                </div>

                <div class="col-md-6">
                    <input type="submit" class="btn btn-primary" value="Update Product">
                </div>

                <div class="form-group col-md-8"></div>

            </div>
    
</form>




</div>

</body>
</html>
